<div>
    <h2 id="page-heading">
        <span>Employee Projects</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employee-project" [routerLink]="['/employee-project/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Employee Project
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="employeeProjects">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Employee</span></th>
            <th><span>Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employeeProject of employeeProjects ;trackBy: trackId">
                <td><a [routerLink]="['/employee-project', employeeProject.id, 'view' ]">{{employeeProject.id}}</a></td>
                <td>
                    <div *ngIf="employeeProject.employeeId">
                        <a [routerLink]="['../employee', employeeProject.employeeId , 'view' ]" >{{employeeProject.employeeFirstName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="employeeProject.projectId">
                        <a [routerLink]="['../project', employeeProject.projectId , 'view' ]" >{{employeeProject.projectProjectTitle}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/employee-project', employeeProject.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/employee-project', employeeProject.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'employee-project', { outlets: { popup: employeeProject.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
