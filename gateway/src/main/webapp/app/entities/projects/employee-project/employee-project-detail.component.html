<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeProject">
            <h2><span>Employee Project</span> {{employeeProject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="employeeProject.employeeId">
                        <a [routerLink]="['/employee', employeeProject.employeeId, 'view']">{{employeeProject.employeeFirstName}}</a>
                    </div>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="employeeProject.projectId">
                        <a [routerLink]="['/project', employeeProject.projectId, 'view']">{{employeeProject.projectProjectTitle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-project', employeeProject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
