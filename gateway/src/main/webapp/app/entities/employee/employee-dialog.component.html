<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit a Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!employee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="employee.firstName" required/>
            <div [hidden]="!(editForm.controls.firstName?.dirty && editForm.controls.firstName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="employee.lastName" required/>
            <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_middleName">Middle Name</label>
            <input type="text" class="form-control" name="middleName" id="field_middleName"
                [(ngModel)]="employee.middleName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                [(ngModel)]="employee.salary" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_photo">Photo</label>
            <div>
                <img [src]="'data:' + employee.photoContentType + ';base64,' + employee.photo" style="max-height: 100px;" *ngIf="employee.photo" alt="employee image"/>
                <div *ngIf="employee.photo" class="form-text text-danger clearfix">
                    <span class="pull-left">{{employee.photoContentType}}, {{byteSize(employee.photo)}}</span>
                    <button type="button" (click)="clearInputImage('photo', 'photoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photo" (change)="setFileData($event, employee, 'photo', true)" accept="image/*"/>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                [(ngModel)]="employee.photo" />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                [(ngModel)]="employee.photoContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <div>
                <div *ngIf="employee.description" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(employee.descriptionContentType, employee.description)">open</a><br>
                    <span class="pull-left">{{employee.descriptionContentType}}, {{byteSize(employee.description)}}</span>
                    <button type="button" (click)="employee.description=null;employee.descriptionContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_description" (change)="setFileData($event, employee, 'description', false)"/>
            </div>
            <input type="hidden" class="form-control" name="description" id="field_description"
                [(ngModel)]="employee.description" />
            <input type="hidden" class="form-control" name="descriptionContentType" id="field_descriptionContentType"
                [(ngModel)]="employee.descriptionContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_notes">Notes</label>
            <div>
                <div *ngIf="employee.notes" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(employee.notesContentType, employee.notes)">open</a><br>
                    <span class="pull-left">{{employee.notesContentType}}, {{byteSize(employee.notes)}}</span>
                    <button type="button" (click)="employee.notes=null;employee.notesContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_notes" (change)="setFileData($event, employee, 'notes', false)"/>
            </div>
            <input type="hidden" class="form-control" name="notes" id="field_notes"
                [(ngModel)]="employee.notes" />
            <input type="hidden" class="form-control" name="notesContentType" id="field_notesContentType"
                [(ngModel)]="employee.notesContentType" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="employee.addressId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.streetName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
